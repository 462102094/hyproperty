<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>用户登录</title>
<style type="text/css">
	#d1{
		width: 400px;
		height: 750px;
		border: 1px solid black;
		margin: 0 auto;
	}
	.i1{
		width:320px;
		height:35px;
		margin: 10px 0;
	}
	#i1{
		width:320px;
		height:35px;
		margin: 10px 0;
		background-color: green;
		color: white;
	}
	#s1{
		margin-left: 75%;
	}
	#d2{
		width: 400px;
		height: 100px;
		margin-top: 60px;
	}
	#i2{
		width: 80px;
		height: 60px;
		margin-left:39%;
	}
</style>
</head>
<body>
<div id="d1">
  <!--顶部图片开始  -->
  <div>
  	<img alt="" width="400" height="300" src="https://img0.baidu.com/it/u=3494575970,1891022492&fm=26&fmt=auto&gp=0.jpg">
  </div>
  <!--顶部图片结束  -->
  <!--登录标题开始  -->
  <h3 align="center">用户登录</h3>
  <!--登录标题结束  -->
  <!--登录form表单开始  -->
  <div align="center">
	  <form action="" method="post">
	  	<input class="i1" type="text" name="username" placeholder="用户名/手机号码"><br>
	  	<input class="i1" type="password" name="password" placeholder="密码"><br>
	  	<input id="i1" type="submit" value="登录">
	  </form>
  </div>
  <!--登录form表单结束  -->
  <span id="s1"><a href="">忘记密码</a></span>
  <!--微信登录文字加图标开始  -->
  <div id="d2">
  	<a href="">
  		<img id="i2" alt="" src="https://img0.baidu.com/it/u=1643797872,2038229361&fm=26&fmt=auto&gp=0.jpg">
  	</a><br>
  	<a href=""><span style="margin-left: 42%;">微信登录</span></a>
  </div>
  <!--微信登录文字加图标结束  -->
</div>
</body>
</html>
